<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Minimal Emscripten Canvas</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    overflow: hidden;
    background: #000;
    overscroll-behavior: none;
    height: 100%;
    width: 100%;
    box-sizing: border-box;
  }
  body {
    padding: 20px;
  }
  canvas {
    display: block;
    margin: auto;
    border: 0;
    background-color: #000;
  }
</style>
</head>
<body>
<canvas id="canvas"></canvas>
<script src="main.js"></script>
<script>
  const canvas = document.getElementById('canvas');
  const padding = 20; // must match body padding in CSS

  function resizeCanvas() {
    canvas.width  = window.innerWidth  - padding * 2;
    canvas.height = window.innerHeight - padding * 2;
  }

  window.addEventListener('resize', resizeCanvas);
  resizeCanvas();
</script>
</body>
</html>
